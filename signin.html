<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="icon" href="images/logo.ico" />

    <!-- Bootstarp Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-link">
        <a href="index.html">
          <span class="material-icons"> chevron_left </span>
        </a>
        <div class="top">
          <img class="logo" src="images/logo.ico" alt="" />
          <p>TeamB</p>
        </div>
      </div>
      <p class="signIn">Sign Up.</p>
      <img src="images/signin.png" alt="" />

      <!-- Input Fields -->
      <div class="input-field">
        <p>Email</p>
        <div class="input1">
          <input placeholder="someone@example.com" type="text" />
          <span class="material-icons"> mail </span>
        </div>

        <p>Password</p>
        <div class="input2">
          <input type="password" />
          <span class="material-icons"> lock </span>
        </div>
        <div class="d-grid gap-2">
          <button class="btn" type="button">
            <a href="success.html">SIGN UP</a>
          </button>
        </div>
        <div class="forgot">
          <a class="forgot" href="">Forgot Your Password?</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
